<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my vue ui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
            --box-shadow-color: rgba(0, 0, 0, 0.5);
        }


    </style>
    <script src="//at.alicdn.com/t/font_1012082_mamqmcy543i.js"></script>
</head>
<body>
<div id="app">
    <g-button icon="icon-setting" :loading="loading" @click="loading = !loading">按钮</g-button>
    <g-button>按钮</g-button>
    <g-button icon="icon-setting" icon-position="right">按钮</g-button>
    <g-button-group>
        <g-button icon="icon-left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="icon-right" icon-position="right">下一页</g-button>
    </g-button-group>
    <g-input value="hello"></g-input>
    <g-input value="world" disabled></g-input>
    <g-input value="zzz" readonly></g-input>
    <g-input value="zhangsan" error="姓名不能少于两个字"></g-input>
    <g-input v-model="message"></g-input>
    <p>{{message}}</p>
    <button @click="message+=1">+1</button>

</div>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="./src/app.js"></script>

</body>
</html>
